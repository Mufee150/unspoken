name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase dependencies
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5

  # 📦 State management
  provider: ^6.0.5

  # 🎧 Audio
  just_audio: ^0.10.4

  # 📊 Charts
  fl_chart: ^0.60.0

  # 🔔 Notifications
  flutter_local_notifications: ^19.3.1
  timezone: ^0.10.0

  # 🌐 Env & HTTP
  flutter_dotenv: ^5.0.2
  http: ^1.4.0

  # 🕓 Date formatting
  intl: ^0.18.0

  # 🎨 Cupertino Icons
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - .env
flutter_local_notifications:
  platform:
    linux:
      default_package: none
